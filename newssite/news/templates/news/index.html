<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
</head>
<body>
	<h1>You Reached the Index Page and its not broke, yay.</h1>
	<div> have some articles:</div>
	{% if latest_article_list %}
		<ul>
		{% for article in latest_article_list %}
			<li><a href="/news/{{article.id}}/">{{article.title}}</a> &nbsp; Score: {{article.score}}</li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No articles are available.</p>
	{% endif %}
</body>
</html>
